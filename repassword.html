<html>
<head>
<title>password</title>
<meta charset=utf-8></head>
<body>
<script language="javascript">
function fncSubmit()
{


	if(document.form1.txtPassword.value == "")
	{
		alert('Please input Password');
		document.form1.txtPassword.focus();		
		return false;
	}	

	if(document.form1.txtConPassword.value == "")
	{
		alert('Please input Confirm Password');
		document.form1.txtConPassword.focus();		
		return false;
	}	

	if(document.form1.txtPassword.value != document.form1.txtConPassword.value)
	{
		alert('Wrong Password!!');
		document.form1.txtConPassword.focus();		
		return false;
	}	

	document.form1.submit();
}
</script>
    
    
<form name="form1" method="POST" action="success.php" OnSubmit="return fncSubmit();">
  
       
Password:<input name="txtPassword" type="password" id="txtPassword"  pattern="[A-Za-z0-9]{16,}" title="Please enter correct information.">
Confirm Password:<input name="txtConPassword" type="password" id="txtConPassword" pattern="[A-Za-z0-9]{16,}">
  
  <input type="submit" name="Submit" value="Save">
</form>
</body>
</html>
